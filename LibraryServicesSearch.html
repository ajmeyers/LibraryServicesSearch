<!DOCTYPE html>
<html>
<head>
      <title>FGCU Library Services</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

 <!-- Creation of Tabs -->
 
<div id="tabbed_box_1" class="tabbed_box">
    
    <h4>FGCU Library Catalog Search</h4>
    <div class="tabbed_area">

     <!-- Switching Between Tabs -->

     <script src="functions.js" type="text/javascript"></script>
     <ul class="tabs">
         <li><a href="javascript:tabSwitch('tab_1', 'content_1');" id="tab_1" class="active">Books</a></li>
         <li><a href="javascript:tabSwitch('tab_2', 'content_2');" id="tab_2">Articles</a></li>
         <li><a href="javascript:tabSwitch('tab_3', 'content_3');" id="tab_3">eJournals</a></li>
         <li><a href="javascript:tabSwitch('tab_4', 'content_4');" id="tab_4">Databases</a></li>
     </ul>


        <div id="content_1" class="content">Search for Books... </div>
        <div id="content_2" class="content">Search for Articles... </div>
        <div id="content_3" class="content">Search for eJournals... </div>
        <div id="content_4" class="content">Search for Databases... </div>
     
    </div>
 
</div>


</body>
</html>
